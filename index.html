<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적증명서 확인</title>
    <script>
        // 3초 후 PDF로 자동 이동
        setTimeout(function() {
            window.location.href = "grade5.pdf"; // PDF 파일 경로
        }, 3000);
    </script>
    <style>
        /* 전체 화면 스타일 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f7f9; /* 신뢰감을 주는 부드러운 배경색 */
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
        }

        /* 로고 스타일 */
        .logo {
            width: 200px;
            height: auto;
            border: 2px solid #ccc; /* 테두리 추가 */
            border-radius: 10px; /* 부드러운 둥근 모서리 */
            padding: 10px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
        }

        /* 제목 스타일 */
        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* 부제 스타일 */
        p {
            font-size: 16px;
            color: #555;
            margin-top: 10px;
        }

        /* 로딩 애니메이션 */
        .loader {
            margin-top: 20px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF; /* 신뢰를 주는 블루 색상 */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 로고 이미지 -->
    <img src="logo.png" alt="로고" class="logo">

    <!-- 안내 문구 -->
    <h2>성적증명서 확인 시스템</h2>
    <p>잠시만 기다려 주세요. 성적증명서로 자동 이동합니다.</p>

    <!-- 로딩 애니메이션 -->
    <div class="loader"></div>
</body>
</html>
